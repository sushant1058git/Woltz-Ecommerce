{% load static %}


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Woltz | Registration</title>
  </head>
  <body>
      <div class="container col-1 mx-auto pt-3 pb-2">

          <a href="/"><img src="{% static 'image/logo.png' %}" height="50" width="50"></a><h5>Woltz</h5>

      </div>
    
<div class="container col-3 border shadow pt-4">
    <div class="mb-3">
      <h3>Create Account</h3>
    </div>
    {% if error %}
    <div  class="alert alert-danger alert-sm " role="alert">
      <small>{{error}}</small>
    </div>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
        <div class="form-group mb-1">
          <label ><h6>Your Name</h6></label>
          <input value="{{name}}" required type="text" class="form-control form-control-sm" name="name">
        </div>
        <div class="form-group mb-1 ">
          <label ><h6>Mobile number</h6></label>
          <input value="{{mobile}}" required type="text" class="form-control form-control-sm" name="mobile">
        </div>

        <div class="form-group mb-1">
          <label ><h6>Email</h6></label>
          <input value="{{email}}" type="email" class="form-control form-control-sm" name="email">
        </div>

        <div class="form-group mb-1">
          <label><h6>Password</h6></label>
          <input type="password" class="form-control form-control-sm" name="password">
          <small id="emailHelp" class="form-text text-muted">Passwords must be at least 6 characters..</small>
        </div>
      
      <footer>
        <div class="form-group text-muted">
            <small>Already have account? </small><a href="login"><small>Signin</small></a><br>
            <input type="submit" class="btn btn-warning rounded-pill btn-sm mt-3" value="Create"></input>
        </div>
              
      </footer>
      </form>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
